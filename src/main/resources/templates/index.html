<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Desafio UOL HOST</title>
</head>
<body>
    <div class="container register">
        <div class="row register-scope">
            <div class="col">
                <form id="register-form">
                    <h2>Cadastro do jogador UOL</h2>
    
                    <div class="form-group mb-3">
                        <label class="form-label">Nome:</label>
                        <input type="text" placeholder="Nome" name="name" class="form-control" id="input-name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" placeholder="E-mail" name="email" class="form-control" id="input-email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="tel" placeholder="Telefone" name="phone" class="form-control" id="input-phone">
                    </div>
    
                    <label>Quero ser do grupo:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupType" value="avengers" id="input-avengers">
                        <label class="form-check-label">Vingadores</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="groupType" value="justice_league" id="input-jLeague">
                        <label class="form-check-label">Liga da Justi√ßa</label>
                    </div>
    
                    <div class="mt-3">
                        <button class="btn btn-primary" id="register-btn" onclick="register()">Cadastrar</button>
                        <button class="btn btn-outline-primary" id="show_players-btn" onclick="showPlayers()">Listar Jogadores</button>
                    </div>
                </form>

            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/App.js"></script>
</body>
</html>
